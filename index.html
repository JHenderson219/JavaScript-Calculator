<!doctype HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
 	<title>JavaScript Calculator by Jordan Henderson</title>
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/calcStyle.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="text-center">JavaScript Calculator</h1>
				<h4 class="text-center">A <em><a href="https://www.freecodecamp.com/" target="_blank">Free Code Camp <i class="fa fa-free-code-camp" aria-hidden="true"></em></i></a> project by Jordan Henderson</h4>
			</div>
		</div>
		
		<div class ="well well-lg center-block">
			<div class="row">
				<div class = "col-lg-4">
				</div>
				<div class="col-lg-4 col-xs-12 white-background" id="calcScreen">
					 <p class="text-right"> 0 </p>
				</div>
			</div>
			<form>
		<div class = "form-group">
			<br>
			<div class="row">
				<div class ="col-lg-4">
				</div>
				<div class="col-lg-4">
					<div class = "col-xs-3" aria-label="...">
						<button type="button" class="btn btn-default btn-lg btn-block center-block" id="btn7">7</button>
					</div> 
					<div class = "col-xs-3" aria-label="...">
						<button type="button" class="btn btn-default btn-lg btn-block center-block" id="btn8">8</button>
					</div>
					<div class = "col-xs-3" aria-label="...">
						<button type="button" class="btn btn-default btn-lg btn-block center-block" id="btn9">9</button>
					</div>
					<div class = "col-xs-3" aria-label="...">
						<button type="button" class="btn btn-default btn-lg btn-block center-block" id="btnDivide">&divide;</button>
					</div>
					</div>
				</div>
				<br>
			<div class="row">
				<div class ="col-lg-4">
				</div>
				<div class="col-lg-4">
					<div class = "col-xs-3" aria-label="...">
						<button type="button" class="btn btn-default btn-lg btn-block center-block" id="btn4">4</button>
					</div> 
					<div class = "col-xs-3" aria-label="...">
						<button type="button" class="btn btn-default btn-lg btn-block center-block" id="btn5">5</button>
					</div>
					<div class = "col-xs-3" aria-label="...">
						<button type="button" class="btn btn-default btn-lg btn-block center-block" id="btn6">6</button>
					</div>
					<div class = "col-xs-3" aria-label="...">
						<button type="button" class="btn btn-default btn-lg btn-block center-block" id="btnTimes">&times;</button>
					</div>
					</div>
				</div>
					<br>
			<div class="row">
				<div class ="col-lg-4">
				</div>
				<div class="col-lg-4">
					<div class = "col-xs-3" aria-label="...">
						<button type="button" class="btn btn-default btn-lg btn-block center-block" id="btn1">1</button>
					</div> 
					<div class = "col-xs-3" aria-label="...">
						<button type="button" class="btn btn-default btn-lg btn-block center-block" id="btn2">2</button>
					</div>
					<div class = "col-xs-3" aria-label="...">
						<button type="button" class="btn btn-default btn-lg btn-block center-block" id="btn3">3</button>
					</div>
					<div class = "col-xs-3" aria-label="...">
						<button type="button" class="btn btn-default btn-lg btn-block center-block" id="btnMinus">&minus;</button>
					</div>
					</div>
				</div>
					<br>
			<div class="row">
				<div class ="col-lg-4">
				</div>
				<div class="col-lg-4">
					<div class = "col-xs-3" aria-label="...">
						<button type="button" class="btn btn-default btn-lg btn-block center-block" id="btn0">0</button>
					</div> 
					<div class = "col-xs-3" aria-label="...">
						<button type="button" class="btn btn-default btn-lg btn-block center-block" id="btnPeriod">&period;</button>
					</div>
					<div class = "col-xs-3" aria-label="...">
						<button type="button" class="btn btn-default btn-lg btn-block center-block" id="btnPlus">&plus;</button>
					</div>
					<div class = "col-xs-3" aria-label="...">
						<button type="button" class="btn btn-default btn-lg btn-block center-block btn-style" id="btnEquals">&equals;</button>
					</div>
					</div>
				</div>
					<br>
			<div class="row">
				<div class ="col-lg-4">
				</div>
					<div class="col-lg-4 col-xs-12">
					<button type="button" class="btn btn-default btn-lg btn-block center-block btn-style" id="btnClear">Clear</button>
					</div>
			</div>
		</div>
		</form>
	</div>
</body>
<footer>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="scripts/jquery.ui.touch-punch.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="scripts/calcScript.js"></script>	
</footer>
</html>
